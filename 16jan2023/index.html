<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="styles.css">
    <title>steps</title>
</head>

<body>

    <div class="container">

        <div class="step-path step-border-dark">

            <div class="step-accomplished">
                <div class="step step-dark">
                    <span class="step-number">1</span>
                    <span class="step-description">Order placed</span>
                </div>
                 <div class="step step-dark">
                    <span class="step-number">2</span>
                    <span class="step-description step-l-f">In review</span>
                </div>

            </div>
         <div class="step step-light step-border-dark">
                <span class="step-number">3</span>
                <span class="step-description step-l-f">Approved</span>
            </div>



        </div>


 <div class="step-path step-path-dark step-border-dark">
            <div class="step-accomplished">
                <div class="step step-dark">
                    <span class="step-number">1</span>
                    <span class="step-description">Order placed</span>
                </div>
                <div class="step step-dark">
                    <span class="step-number">2</span>
                    <span class="step-description step-d-f">In review</span>
                </div>
            </div>
            <div class="step step-light step-bl-f step-border-dark">
                <span class="step-number">3</span>
                <span class="step-description step-l-f">Approved</span>
            </div>
        </div>
		
		
		
		
		
		
        <div class="step-path step-path-dark">
            <div class="step-accomplished">
                <div class="step step-dark">
                    <span class="step-number">1</span>
                    <span class="step-description">Order placed</span>
                </div>
                <div class="step step-dark">
                    <span class="step-number">2</span>
                    <span class="step-description step-l-f">In review</span>
                </div>
            </div>
            <div class="step step-light step-bl-f">
                <span class="step-number step-number-bg-white">3</span>
                <span class="step-description step-l-f">Approved</span>
            </div>
        </div>
		
		
		
		
		
        <div class="step-path step-path-dark step-path-h-light">
            <div class="step-accomplished">
                <div class="step step-dark">
                    <span class="step-number"><i class="fa-solid fa-check"></i></span>
                    <span class="step-description">Order placed</span>
                </div>
                <div class="step step-dark">
                    <span class="step-number step-number-white step-number-round-6"></span>
                    <span class="step-description step-d-f">In review</span>
                </div>
            </div>
            <div class="step step-light step-bl-f">
                <span class="step-number step-number-white step-number-round-6"></span>
                <span class="step-description step-l-f">Approved</span>
            </div>
        </div>
		
		
		
		
		
        <div class="step-path step-path-dark step-path-h-lighter">
            <div class="step-accomplished">
                <div class="step step-dark step-separation">
                    <span class="step-number">1</span>
                    <span class="step-description">Order placed</span>
                </div>
                <div class="step step-dark step-separation">
                    <span class="step-number step-number-white step-number-round-8">2</span>
                    <span class="step-description step-d-f">In review</span>
                </div>
            </div>
            <div class="step step-dark step-up step-separation">
                <span class="step-number">3</span>
                <span class="step-description step-l-f">Approved</span>
            </div>
        </div>



    </div>
</body>

</html>
