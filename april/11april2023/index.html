<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>search_suggestions</title>
</head>

<body>
    <div class="container">
        <div class="search-bar">

            <div class="search-text">
                <p>Apple</p>
                <select name="" id="">
                    <option value="">EN</option>
                </select>
            </div>
            <button class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </button>

        </div>

        <div class="suggestion-bar">
            <div class="product">
                <img src="https://i.postimg.cc/xdjsw-td9/Screenshot-2023-04-12-081735.png" alt="">
                <div class="product-info">
                    <h3>Apple</h3>
                    <p>Fruit and tree</p>
                </div>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/nhGRS6pd/Screenshot-2023-04-12-081757.png" alt="">
                <div class="product-info">
                    <h3>Apple Inc.</h3>
                    <p>American multinational</p>
                </div>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/y8HpPV4g/Screenshot-2023-04-12-081814.png" alt="">
                <div class="product-info">
                    <h3>Apple TV</h3>
                    <p>House media receiver</p>
                </div>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/VLMHnJTP/Screenshot-2023-04-12-081828.png" alt="">
                <div class="product-info">
                    <h3>Apple silicon</h3>
                    <p>Processors designed by Apple</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
