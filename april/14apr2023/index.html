<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web_stats</title>
</head>

<body>
    <div class="container">
        <h1>Age</h1>

        <div class="bars">
            <div class="bar">
                <p>27.5%</p>
                <div class="box">
                    <div></div>
                </div>
                <p>18-24</p>
            </div>
            <div class="bar">
                <p>33.5%</p>
                <div class="box">
                    <div style="height:60%"></div>
                </div>
                <p>25-34</p>
            </div>
            <div class="bar">
                <p>15.5%</p>
                <div class="box">
                    <div style="height:15%"></div>
                </div>
                <p>35-44</p>
            </div>
            <div class="bar">
                <p>12.5%</p>
                <div class="box">
                    <div style="height:10%"></div>
                </div>
                <p>45-54</p>
            </div>
            <div class="bar">
                <p>5.5%</p>
                <div class="box">
                    <div style="height:5%"></div>
                </div>
                <p>65+</p>
            </div>

        </div>

        <p>100% of total sessions</p>
    </div>
</body>

</html>
