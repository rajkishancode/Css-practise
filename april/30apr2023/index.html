<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>subscribe</title>
</head>

<body>
    <div class="card">
        <h2>Let's keep in touch</h2>
        <p>Subscribe to keep up with fresh news and exciting updates.</p>
        <p>We promise not to span you!</p>
        <section>
            <input type="text" placeholder="Enter your email address" />
            <button>SEND
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right"
                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l14 0"></path>
                    <path d="M15 16l4 -4"></path>
                    <path d="M15 8l4 4"></path>
                </svg>
            </button>
        </section>
        <div class="agree">
            <input type="checkbox"><label for="checkbox">I agree to my email address being stored and used to receive
                monthly newsletter.</label>
        </div>
    </div>
</body>

</html>
