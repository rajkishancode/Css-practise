            <div>


                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled"
                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z"
                        stroke-width="0" fill="currentColor"></path>
                </svg>

                <h3>Quick and free sign-up</h3>
                <p>Preview your newsletters on any device before sending them out.</p>
            </div>
            <div>


                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled"
                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                        d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z"

                <h3>Start sending emails</h3>
                <p>Use our API or pick our pre-built templates.</p>
            </div>

        </section>



        <section>


            <h1>Create your account</h1>
            <div>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div>

                <label for="fullname">Full name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div>

                <label for="email">Email</label>
                <input type="password" placeholder="Type to create a password">
            </div>
            <label for="notification"> <input type="checkbox"> Get updates and notifications about our product.</label>
            <button>Type to create a password</button>
        </section>
    </main>
