<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>report</title>
</head>
<body>
<body class="bg-[#16142d] flex justify-center items-center min-h-screen py-2 overflow-x-hidden" data-new-gr-c-s-check-loaded="14.1107.0" data-gr-ext-installed="">
  

    <section class="bg-[#1c1839] w-[45rem] pt-20 pb-12 px-4 sm:px-10 rounded-lg relative overflow-hidden text-white main">

        <div class="absolute top-0 right-0 w-16 h-16 bg-[#231e46] flex items-center justify-center cursor-pointer close group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white group-hover:scale-125 transition-transform">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-medium">What's happening?</h1>

<span class="inline-block mt-4  text-slate-400">Check all that apple.</span>


    <form action="#" class="mt-8 flex flex-col gap-6">
        <!-- 1 -->
        <div class="flex items-start gap-4">
            <label class="relative flex cursor-pointer items-center rounded-full " for="video">
                    <input id="video" type="checkbox" class=" peer relative h-5 w-5 cursor-pointer appearance-none rounded-sm border border-slate-400 transition-all before:-translate-y-2/4 checked:border-[#716bf4] checked:bg-[#716bf4] mt-0.5  problem" data-tan="1">
                    <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                      </svg>
                    </div>
                  </label>
          

            <div class="flex flex-col gap-1">
                <label class=" cursor-pointer select-none  text-slate-300 font-light" for="video">
                                Video Problem
                                  </label>
                                  <span class="select-none  text-slate-300 font-light text-xs">Blurry, cuts out, or looks strange in same way.</span>
            </div>
        </div>

        <!-- 2 -->
        <div class="flex items-start gap-4">
            <label class="relative flex cursor-pointer items-center rounded-full " for="sound">
                            <input id="sound" type="checkbox" class=" peer relative h-5 w-5 cursor-pointer appearance-none rounded-sm border border-slate-400 transition-all before:-translate-y-2/4 checked:border-[#716bf4] checked:bg-[#716bf4] mt-0.5  problem" data-tan="2">
                            <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                              </svg>
                            </div>
                          </label>
        
        
            <div class="flex flex-col gap-1">
                <label class=" cursor-pointer select-none  text-slate-300 font-light" for="sound">
                                        Sound problem
                                          </label>
                <span class="select-none  text-slate-300 font-light text-xs">Hard to hear, not matched with video, or missing in some parts.</span>
            </div>
        </div>

        <!-- 3 -->
        <div class="flex items-start gap-4">
            <label class="relative flex cursor-pointer items-center rounded-full " for="caption">
                            <input id="caption" type="checkbox" class=" peer relative h-5 w-5 cursor-pointer appearance-none rounded-sm border border-slate-400 transition-all before:-translate-y-2/4 checked:border-[#716bf4] checked:bg-[#716bf4] mt-0.5  problem" data-tan="3">
                            <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                              </svg>
                            </div>
                          </label>
        
        
            <div class="flex flex-col gap-1">
                <label class=" cursor-pointer select-none  text-slate-300 font-light" for="caption">
                                        Subtitles or caption problem
                                          </label>
                <span class="select-none  text-slate-300 font-light text-xs">Missing, hard to read , not matched with sound, missspellings, or poor transilation.</span>
            </div>
        </div>

    

        <div class="mt-4 w-[17rem] sm:w-[24rem] flex flex-col gap-4">
            <label for="text" class="text-sm font-medium ">It's something else</label>
                <textarea name="" id="text" placeholder="What's happening?" rows="5" class=" border-b-2 bg-[#171433] border-[#181a29] text-slate-300  py-2  px-4 text-sm outline-none focus:border-blue-500 w-full transition-all resize-none rounded-lg "></textarea>
        </div>


        <button class="report py-3 px-8 rounded-lg bg-[#fe994e] w-fit text-[#171433] text-sm font-medium shadow-xl hover:shadow-[#fe994e]/30 transition-all">
            Submit Report
        </button>

    </form>


    </section>


    <!-- report -->

  <div class=" report-list bg-[#1c1839] rounded-lg py-16 px-4 text-white absolute top-1/2 -translate-y-1/2  left-1/2 translate-x-full transition-all opacity-0 -z-10 duration-500 ">

  <div class="absolute top-0 right-0 w-12 h-12 bg-[#231e46] flex items-center justify-center cursor-pointer close2 group">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white group-hover:scale-125 transition-transform">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </div>

  <div class="flex flex-col gap-2">
    <p class=" sm:text-lg font-medium problem-1 hidden">Video problem</p>
    <p class=" sm:text-lg font-medium problem-2 hidden">Sound problem</p>
    <p class=" sm:text-lg font-medium problem-3 hidden">Subtitles or caption problem</p>


    <div class="else sm:text-lg font-medium"></div>

  </div>

  </div>

  <div class="w-full h-full fixed top-0 left-0 bg-[#16142d] left-1/2 translate-x-full transition-all opacity-0 -z-10 duration-500 overlay "></div>
    





        
            <script>// Add JavaScript code here
const problem = document.querySelectorAll('.problem')
const report = document.querySelector('.report')

const reportlist = document.querySelector('.report-list')
const overlay = document.querySelector('.overlay')
const main = document.querySelector('.main')
const close2 = document.querySelector('.close2')

problem.forEach(p => p.addEventListener('change', function (e) {

    const clicked = e.target.closest('.problem').dataset.tan
  
    document.querySelector(`.problem-${clicked}`).classList.toggle("hidden")
})
)

report.addEventListener('click', function (e) {
    e.preventDefault()

    main.classList.add('-z-10')
    reportlist.classList.remove('translate-x-full', 'opacity-0', '-z-10', 'w-0')
    reportlist.classList.add('-translate-x-1/2', 'z-10', 'w-[17rem]')
    overlay.classList.remove('translate-x-full', 'opacity-0')
    overlay.classList.add('-translate-x-1/2')

    const feadback = document.querySelector('#text').value
    document.querySelector('.else').textContent  = feadback

})


close2.addEventListener('click', function (e) {
    e.preventDefault()

    main.classList.remove('-z-10')
    reportlist.classList.add('translate-x-full', 'opacity-0', '-z-10' )
    reportlist.classList.remove('-translate-x-1/2', 'z-10')
    overlay.classList.add('translate-x-full', 'opacity-0')
    overlay.classList.remove('-translate-x-1/2')

})
</script>
        </body>
</body>
</html>
