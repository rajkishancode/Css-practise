<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cancel_form</title>
</head>
<body>
    <div class="container">
        <h2>Your account in closed</h2>
        <p>Could you spare a minute to tell us how we could improve?</p>
        <div class="card">
            <p>How likely is that you would recommend us to your friends or colleagues?</p>
            <ul class="rating">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <div class="feedback">
                <p>How can we improve?</p>
                <textarea name="" id="" placeholder="Type your suggestion here"></textarea>
            </div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
