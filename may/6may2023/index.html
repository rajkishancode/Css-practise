<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Date_picker</title>
</head>

<body >
    <div class="calendar_container">
        <button class="prev_btn"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next_btn"><i class="fa-solid fa-chevron-right"></i></button>
        <div class="months_container">
            <div class="month">
                <span class="month_name">January</span>
                <div class="day_names">
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                </div>
                <div class="dates">
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="date">1</span>
                    <span class="date">2</span>
                    <span class="date">3</span>
                    <span class="date">4</span>
                    <span class="date">5</span>
                    <span class="date">6</span>
                    <span class="date white">7</span>
                    <span class="selected-line1"></span>
                    <span class="date white">8</span>
                    <span class="date white">9</span>
                    <span class="date white">10</span>
                    <span class="date white">11</span>
                    <span class="date white">12</span>
                    <span class="date white">13</span>
                    <span class="selected-line2"></span>
                    <span class="date white">14</span>
                    <span class="date white">15</span>
                    <span class="date white">16</span>
                    <span class="date">17</span>
                    <span class="date">18</span>
                    <span class="date">19</span>
                    <span class="date">20</span>
                    <span class="date">21</span>
                    <span class="date">22</span>
                    <span class="date">23</span>
                    <span class="date">24</span>
                    <span class="date">25</span>
                    <span class="date">26</span>
                    <span class="date">27</span>
                    <span class="date">28</span>
                    <span class="date">29</span>
                    <span class="date">30</span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                </div>
            </div>
            <div class="month">
                <span class="month_name">February</span>
                <div class="day_names">
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                </div>
                <div class="dates">
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="date">1</span>
                    <span class="date">2</span>
                    <span class="date">3</span>
                    <span class="date">4</span>
                    <span class="date">5</span>
                    <span class="date inactive">6</span>
                    <span class="date inactive">7</span>
                    <span class="date inactive">8</span>
                    <span class="date inactive">9</span>
                    <span class="date inactive">10</span>
                    <span class="date inactive">11</span>
                    <span class="date inactive">12</span>
                    <span class="date inactive">13</span>
                    <span class="date inactive">14</span>
                    <span class="date inactive">15</span>
                    <span class="date inactive">16</span>
                    <span class="date inactive">17</span>
                    <span class="date inactive">18</span>
                    <span class="date inactive">19</span>
                    <span class="date inactive">20</span>
                    <span class="date inactive">21</span>
                    <span class="date inactive">22</span>
                    <span class="date inactive">23</span>
                    <span class="date inactive">24</span>
                    <span class="date inactive">25</span>
                    <span class="date inactive">26</span>
                    <span class="date inactive">27</span>
                    <span class="date inactive">28</span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                </div>
            </div>
        </div>
        <div class="calendar_options">
            <span>Today</span>
            <span>Yesterday</span>
            <span>Last 7 days</span>
            <span>Last 30 days</span>
            <span>Last 6 months</span>
            <span>Last 12 months</span>
        </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>



</body>

</html>
