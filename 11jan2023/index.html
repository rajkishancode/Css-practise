<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pagination</title>
</head>
<body>
    <main class="container">
        <button class="previous">Prev</button>
        <ul class="pages">
            <li class="page">1</li>
            <li class="page">2</li>
            <li class="page">3</li>
            <li class="page">...</li>
            <li class="page">8</li>
            <li class="page page-nine">9</li>
            <li class="page">11</li>
            <li class="page">12</li>
            <li class="page">13</li>
            <li class="page">14</li>   
        </ul>
        <button class="next">Next</button>

    </main>
    <div class="items">- 1477 items -</div>
</body>
</html>
