    <div class="absolute bg-[#ddd3ee] rounded-full h-2/5 w-2/5 z-10 right-32 top-10 h-16 blur-3xl"></div>

        </div>
        <div class=" bg-white text-[#181028] pl-0 p-8 max-w-auto md:max-w-auto ">
            <p class="text-3xl mt-8 mb-5">Your gift changes lifes</p>
            <p class="text-sm w-2/3 pr-5 text-[#6f6f7c]">Pledge your support today so that we can help more women in

            <div class="flex mt-16 mb-10">

                    </button>
                <button class="bg-[#f6f8fe]  mx-2 px-10 py-4 rounded-lg text-[#bfbae3] font-semibold hover:text-[#030303] focus:text-[#030303] hover:bg-white focus:border-2 focus:border-[#8895f2]">
                        $10
                    </button>
                <button class="bg-[#f6f8fe]  mx-2 px-10 py-4 rounded-lg text-[#bfbae3] font-semibold hover:text-[#030303] focus:text-[#030303] hover:bg-white focus:border-2 focus:border-[#8895f2]">

    <div class="absolute bg-[#ddd3ee] rounded-full h-32 w-32 z-10 bottom-20 left-80  h-16 blur-2xl"></div>




            <style>/* Add CSS here */
.hidden {
  display: none;
}
.block{ 
    display: block;
}</style>
            <script>// Add JavaScript code here
const closeBtn = document.getElementById('colse-btn');
const donateDiv = document.getElementById('donateDiv');
const wantDonate = document.getElementById('wantDonate');

closeBtn.addEventListener('click', () => {
    donateDiv.classList.add('hidden');
    wantDonate.classList.remove('hidden');
});


wantDonate.addEventListener('click', () => {
    wantDonate.classList.add('hidden');
    donateDiv.classList.remove('hidden');
});
</script>
