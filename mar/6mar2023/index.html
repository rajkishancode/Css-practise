<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>carousel</title>
</head>

<body>


    <div class="container">

        <nav>
            <ul class="navbar">
                <li class="active">All</li>
                <li>Photography</li>
                <li>Fashion</li>
                <li>Arts</li>
            </ul>
        </nav>

        <div class="carousel">

            <span class="material-icons-outlined scroll-icon scroll-prev">
                navigate_before
            </span>

            <div class="cards">

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1520408222757-6f9f95d87d5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1580&q=80"
                        alt="">
                    <div class="details">
                        <h2>Indian Clay Art</h2>
                        <p>Sat 24, October 2022</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1519659528534-7fd733a832a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=726&q=80"
                        alt="">
                    <div class="details">
                        <h2>Air Ballons</h2>
                        <p>Fri 19, July 2022</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1554380726-5bd6b17b42e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                    <div class="details">
                        <h2>Desert Sands</h2>
                        <p>Wed 18, December 2022</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.postimg.cc/dt6jfpCr/amusement-2456905-960-720.jpg" alt="">
                    <div class="details">
                        <h2>Amusement Park</h2>
                        <p>Thu 02, March 2022</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.postimg.cc/PqgWZjGs/carnival-1492099-960-720.jpg" alt="">
                    <div class="details">
                        <h2>Carnival</h2>
                        <p>Mon 12, August 2022</p>
                    </div>
                </div>







            </div>

            <span class="material-icons-outlined scroll-icon scroll-next">
                navigate_next
            </span>

        </div>

        <div class="view-btn">
            View More
        </div>

    </div>

<script>

 const cards = document.querySelector('.cards');
const prev = document.querySelector('.scroll-prev');
const next = document.querySelector('.scroll-next');

prev.addEventListener('click', () => {
    let position = cards.scrollLeft - 265;
    cards.scrollTo({
        left: position,
        behavior: 'smooth'
    });
});

next.addEventListener('click', () => {
    let position = cards.scrollLeft + 265;
    cards.scrollTo({
        left: position,
        behavior: 'smooth'
    });
});

</script>

</body>

</html>
