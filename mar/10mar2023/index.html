<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>onboarding</title>
</head>

<body>
  
    <div class="container">



        <div class="top">

            <div class="header">
                <h3>Take a quick tour</h3>
                <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M6 9l6 6l6 -6"></path>
                    </svg>
                </span>
            </div>
            <p class="header-text">Here are a few steps to help you hit the ground</p>

            <div class="progress">
                <p class="progress-number">40%</p>
                <div class="progress-bar">
                    <div class="progress-level"></div>
                </div>
            </div>

        </div>


        <hr class="rule">




        <div class="bottom">

            <div class="points">
                <div class="check-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z"
                            stroke-width="0" fill="currentColor"></path>
                    </svg>
                </div>
                <p class="bottom-text">Experienced contextual conversations</p>
            </div>


            <div class="points">
                <div class="check-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z"
                            stroke-width="0" fill="currentColor"></path>
                    </svg>
                </div>
                <p class="bottom-text">Brand your customer experience</p>
            </div>




            <div class="points">
                <div>
                    <div class="empty-circle">

                    </div>
                </div>

                <p class="bottom-text">Offer support beyond your website</p>
            </div>
            <div class="points">
                <div>
                    <div class="empty-circle">

                    </div>
                </div>

                <p class="bottom-text">Top customer support with bots</p>
            </div>
            <div class="points">
                <div>
                    <div class="empty-circle">

                    </div>
                </div>

                <p class="bottom-text">Build your team</p>
            </div>
            <p class="skip-link">Skip this</p>
        </div>



    </div>

    <div class="get-start">
        <button class="start-btn">Get started <div class="btn-circle"><span class="btn-number">5</span></div></button>
    </div>
</body>

</html>
