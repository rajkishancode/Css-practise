<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>activity_feed</title>
</head>
<body>
    <img src="https://i.postimg.cc/JhQ4d0JN/Screenshot-2023-03-18-090009.png" alt="">

<div class="card">
       <div class="notification">
        <img src="https://i.postimg.cc/59BnWZGZ/man-testimonial-3.jpg" alt="" class="user-image">
        <div class="notify-text">
            <p> <b>Emily Ross </b>  added a comment to your post.</p>
            <p>2 hours ago</p>
        </div>
    </div>
    <div class="notification">
        <img src="https://i.postimg.cc/FHKNSNmQ/new3.png" alt="" class="user-image">
        <div class="notify-text">
            <p> <b>Ora Larson </b>  Liked your comment</p>
            <p>2 hours ago</p>
        </div>
    </div>
    <div class="notification">
        <img src="https://i.postimg.cc/qM4kk25q/new2.png" alt="" class="user-image">
        <div class="notify-text">
            <p> <b>Jeanette Norris </b>  followed you.</p>
            <p>2 hours ago</p>
        </div>
    </div>
     <button>View All</button>
</div>

</body>

</html>
