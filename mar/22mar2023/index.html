<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>multi_toggle</title>
</head>

<body>
    <div class="container">
        <div class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="28"

                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg></div>
        <h2>Browse by interests</h2>

        <div class="grid-container">
            <div class="item">Math</div>
            <div class="item">Science</div>
            <div class="item">English</div>
            <div class="item">World Languages</div>
            <div class="item">Health & PE</div>
            <div class="item">Special Education</div>

            <div class="item">Technology</div>

        <div class="buttons"><button>Skip</button><button>Save</button></div>
    </div>
