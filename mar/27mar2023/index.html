<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shopping_cart</title>
</head>

<body>
    <div class="container">

        <section class="left">

            <img src="https://i.postimg.cc/7ZjBbtzB/Screenshot-2023-03-28-102332.png" alt="" class="left-img">
            <div class="left-text">

                <p>The Complete Sass & SCSS Course: From Beginner to Advanced</p>
                <b>$9.99</b>
            </div>


            <div class="left-bottom">

                <div class="left-bottom-box"></div>

                <div class="white-bars">

                    <div class="bar-1"></div>
                    <div class="bar-2"></div>

                </div>

                <div class="end-bar"></div>


            </div>



        </section>



        <section class="right">


            <h2>Total $9.99</h2>

            <input type="text" for="email"  class="email" placeholder="email address">
            <input type="text" for="name"  class="name" placeholder="full name">
            <div>

                <input type="text" for="card number"  class="card-number" placeholder="card number">
             <span class="lock"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
   <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
   <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
   <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
</svg></span>
            </div>

            <div class="card-info">
                <input type="text" class="expiry" placeholder="mm/yy">
                <input type="text" class="cvc" placeholder="cvc">
                <input type="checkbox" ><span>save card?</span>
            </div>
            <p>your card wil be charged with $9.99</p>
            <button>PAY</button>
            <p>or pay with</p>
            <div class="paypal-img">

                <img src="https://i.postimg.cc/Hsx3z14Z/Screenshot-2023-03-28-102502.png"  alt="">
            </div>







        </section>
    </div>
</body>

</html>
