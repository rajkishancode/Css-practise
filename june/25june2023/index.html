<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>time_picker</title>
  </head>
  <body>
    <div class="clock-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-alarm"
        width="34"
        height="34"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="#2095F4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 13m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
        <path d="M12 10l0 3l2 0"></path>
        <path d="M7 4l-2.75 2"></path>
        <path d="M17 4l2.75 2"></path>
      </svg>
    </div>
    <main>
      <div class="triangle"></div>
      <h5>SELECT TIME</h5>

      <section>
        <div class="time-box">
          <h6>4</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-caret-down"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 10l6 6l6 -6h-12"></path>
          </svg>
        </div>
        <div class="time-box">
          <h6>20</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-caret-down"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 10l6 6l6 -6h-12"></path>
          </svg>
        </div>
        <div class="time-box">
          <h6>am</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-caret-down"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 10l6 6l6 -6h-12"></path>
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
