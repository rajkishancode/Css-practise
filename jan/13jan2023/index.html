<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing card</title>
</head>
<body>
    <div class="container">
        <section class="card">
            <ol class="pricing-list">
                <li class="basic-pricing">
                <h2>Basic</h2>
                <h3>Free</h3>
                <h4>3,000 monthly visitors</h4>

                <ul class="features">
                    <li>Limited reports</li>
                    <li>Unlimited projects</li>
                    <li>Data storage for 1 year</li>
                </ul>
                <button class="action-btn outline">Start now</button>
                </li>







                <li class="pro-pricing">
                   <h2>Pro</h2>
                   <h3>$19 / month</h3>
                   <h4>10,000 monthly reports</h4>
                   <ul class="features">
                    <li>Unlimited reports</li>
                    <li>15-days free trail</li>
                    <li>Data storage for 3 years</li>
                   </ul> 
                   <button class="action-btn">Try it</button>
                </li>
            </ol>

        </section>
    </div>
</body>
</html>
