<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>calendar</title>
</head>

<body>
   <div class="container">
        <div class="calendar">
		
            <header class="header">
			
                <button class="btn btn-left">
            <i class="bx bx-chevron-left"></i>
          </button>
		  
                <p class="header-text">March 2017</p>
				
                <button class="btn btn-right">
            <i class="bx bx-chevron-right"></i>
          </button>
		  
            </header>
			
			
			
            <main class="calendar-content">
			
                <div class="days-grid">
                    <p class="day">Su</p>
                    <p class="day">Mo</p>
                    <p class="day">Tu</p>
                    <p class="day">We</p>
                    <p class="day">Th</p>
                    <p class="day">Fr</p>
                    <p class="day">Sa</p>
                </div>
				
                <div class="days-numbers-grid">
                    <p class="day-number"><span class="number">26</span></p>
                    <p class="day-number"><span class="number">27</span></p>
                    <p class="day-number"><span class="number">28</span></p>
                    <p class="day-number"><span class="number">1</span></p>
                    <p class="day-number"><span class="number">2</span></p>
                    <p class="day-number"><span class="number">3</span></p>
                    <p class="day-number"><span class="number">4</span></p>
                    <p class="day-number"><span class="number">5</span></p>
                    <p class="day-number"><span class="number">6</span></p>
                    <p class="day-number"><span class="number active">7</span></p>
                    <p class="day-number"><span class="number">8</span></p>
					
                    <p class="day-number"><span class="number">9</span>
                    <span class="buttons-container">   
                       <span class="button button-pink"> 
					   </span>
                    </span>
                    </p>
					
                    <p class="day-number"><span class="number">10</span></p>
                    <p class="day-number"><span class="number">11</span></p>
                    <p class="day-number"><span class="number">12</span></p>
                    <p class="day-number"><span class="number">13</span></p>
                    <p class="day-number"><span class="number">14</span></p>
                    <p class="day-number"><span class="number">15</span></p>
                    <p class="day-number"><span class="number">16</span></p>
                    <p class="day-number">
                        <span class="number">17</span>
                        <span class="buttons-container">
                <span class="button button-orange"></span>
                        <span class="button button-blue"></span>
                        </span>
                    </p>
                    <p class="day-number"><span class="number">18</span></p>
                    <p class="day-number"><span class="number">19</span></p>
                    <p class="day-number">
                        <span class="number">20</span>
                        <span class="buttons-container">
                <span class="button button-purple"></span>
                        </span>
                    </p>
                    <p class="day-number"><span class="number">21</span></p>
                    <p class="day-number"><span class="number">22</span></p>
                    <p class="day-number"><span class="number">23</span></p>
                    <p class="day-number"><span class="number">24</span></p>
                    <p class="day-number"><span class="number">25</span></p>
                    <p class="day-number"><span class="number">26</span></p>
                    <p class="day-number"><span class="number">27</span></p>
                    <p class="day-number"><span class="number">28</span></p>
                    <p class="day-number"><span class="number">1</span></p>
                    <p class="day-number"><span class="number">2</span></p>
                    <p class="day-number"><span class="number">3</span></p>
                    <p class="day-number"><span class="number">4</span></p>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
