<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
 <body>
    <main class="container">
      <div class="card">
        <section class="start">
          <h2>Send us some feedback!</h2>
          <p>
            Do you have a suggestion or found some bug? Let us know in the field
            below.
          </p>
        </section>

        <section class="middle">
          <textarea placeholder="Describe your issue or idea..."></textarea>
        </section>
        <section class="end">
          <div class="all-inputs">
            <label>
              <input type="radio" />
              Bug
            </label>

            <label>
              <input type="radio" />
              Comment
            </label>

            <label>
              <input type="radio" />
              Other
            </label>
          </div>

          <button class="btn-send">Send Feedback</button>
        </section>
      </div>
    </main>
  </body>
</html>
