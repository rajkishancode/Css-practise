<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">    <title>Alerts</title>
</head>
<body>

    <div class="container">

        <ul class="alerts">
		
            <li class="alert success">
			
                <div class="icon-container icon-container-green">
                    <i class="bx bx-check success-icon icon icon-green"></i>
                </div>
				
                <p class="alert-text success-text">
                    Your object has been successfull created
                </p>
				
                <i class="bx bx-x close"></i>
				
            </li>
			
			
			
            <li class="alert unsuccess">
                <div class="icon-container icon-container-red">
                    <i class="bx bx-x unsuccess-icon icon icon-red"></i>
                </div>
                <p class="alert-text unsuccess-text">
                    Your object couldn't been created.
                </p>
                <i class="bx bx-x close"></i>
            </li>
			
        </ul>
		
		
    </div>

</body>
</html>
