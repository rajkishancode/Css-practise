
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" ></script>
    <title>Projects_chart</title>
</head>


<body>
    <main class="container">
<div class="profile">
    <figure>
       
        <img src="https://www.signatureedits.com/wp-content/uploads/2019/11/framing-composition-tips-and-ideas-example-photo-by-yury-orlov-IF_ybK5uBP0-unsplash-min.jpg" alt="John Hawkins" />
     <figcaption>Jane Hawkins</figcaption>
    </figure>
    <a >UI/UX Designer</a>
                <p>Mauris ac quam quisque, donec ac, praesent in hymenaeos wisi.</p>

</div>
<section class="projects">
    <h1>Projects</h1>
    <div class="progress-indicator">
        <div class="indicator"></div>
        <div class="indicator-animate"></div>
        <div class="indicator-label">
            <p class="progress">314</p>
            <p class="total">Total</p>
        </div>
    </div>
    <ul class="progress-totals">
        <li class="progress-total">
            <h2>24</h2>
            <small>Completed</small>
            <span class="key completed"></span>
        </li>
        <li class="progress-total">
            <h2>24</h2>
            <small>Overdue</small>
            <span class="key overdue"></span>
        </li>
        <li class="progress-total">
            <h2>123</h2>
            <small>In Progress</small>
            <span class="key in-progress"></span>
        </li>
    </ul>
</section>
</main>
</body>
</html>
