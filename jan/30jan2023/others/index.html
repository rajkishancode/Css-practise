<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>calender-2</title>
</head>
<body>
    <div class="container">
        <div class="callendar">
            <header class="header">
                <div class="btn btn-left">
                    <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
                </div>
                <p class="header-title">october 2016</p>
                <div class="btn btn-right">
                    <ion-icon name="chevron-forward-outline" role="img" class="md hydrated" aria-label="chevron forward outline"></ion-icon>
                </div>
            </header>
            <main class="main">
                <div class="callendar-content">
                    <div class="days">
                        <div class="day">Su</div>
                        <div class="day">Mo</div>
                        <div class="day">Tu</div>
                        <div class="day">We</div>
                        <div class="day">Th</div>
                        <div class="day">Fr</div>
                        <div class="day">Sa</div>
                    </div>
                    <div class="days-numbers">
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number">1</span></div>
                        <div class="day-number"><span class="number">2</span></div>
                        <div class="day-number"><span class="number">3</span></div>
                        <div class="day-number"><span class="number">4</span></div>
                        <div class="day-number"><span class="number">5</span></div>
                        <div class="day-number"><span class="number">6</span></div>
                        <div class="day-number"><span class="number">7</span></div>
                        <div class="day-number"><span class="number">8</span></div>
                        <div class="day-number"><span class="number">9</span></div>
                        <div class="day-number"><span class="number">10</span></div>
                        <div class="day-number"><span class="number">11</span></div>
                        <div class="day-number"><span class="number">12</span></div>
                        <div class="day-number">
                            <span class="number active">13</span>
                        </div>
                        <div class="day-number"><span class="number">14</span></div>
                        <div class="day-number"><span class="number">15</span></div>
                        <div class="day-number"><span class="number">16</span></div>
                        <div class="day-number"><span class="number">17</span></div>
                        <div class="day-number"><span class="number">18</span></div>
                        <div class="day-number"><span class="number">19</span></div>
                        <div class="day-number"><span class="number">20</span></div>
                        <div class="day-number"><span class="number">21</span></div>
                        <div class="day-number"><span class="number">22</span></div>
                        <div class="day-number"><span class="number">23</span></div>
                        <div class="day-number"><span class="number">24</span></div>
                        <div class="day-number"><span class="number">25</span></div>
                        <div class="day-number"><span class="number">26</span></div>
                        <div class="day-number"><span class="number">27</span></div>
                        <div class="day-number"><span class="number">28</span></div>
                        <div class="day-number"><span class="number">29</span></div>
                        <div class="day-number"><span class="number">30</span></div>
                        <div class="day-number"><span class="number">31</span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                        <div class="day-number"><span class="number"></span></div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="alarms">
                    <div class="alarm">
                        <div class="alarm-icon alarm-off">
                            <ion-icon name="notifications-off-outline" role="img" class="md hydrated" aria-label="notifications off outline"></ion-icon>
                        </div>
                        <div class="alarm-content">
                            <p class="alarm-text">Meeting with my accountant</p>
                            <p class="alarm-time">13:00</p>
                        </div>
                    </div>
                    <div class="alarm">
                        <div class="alarm-icon alarm-active">
                            <ion-icon name="notifications-outline" role="img" class="md hydrated" aria-label="notifications outline"></ion-icon>
                        </div>
                        <div class="alarm-content">
                            <p class="alarm-text">Do the groceries</p>
                            <p class="alarm-time">16:00</p>
                        </div>
                    </div>
                </div>
                <div class="add-alarm-content">
                    <div class="add-alarm">
                        <ion-icon name="add-outline" role="img" class="md hydrated" aria-label="add outline"></ion-icon>
                    </div>
                    <div class="round"></div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
