<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>


  <title>Calender-2-tailwind</title>
</head>

<body>
  <div>


    <section class="flex justify-between w-90 pink bg-stone-200 p-3 px-4  text-gray">

          <path strokelinecap="round" strokelinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path>
        </svg>
      </button>
      <p>OCTOBER 2016</p>

        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>

        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>

        <div>16</div>
        <div>17</div>
        <div>18</div>

        <div>20</div>
        <div>21</div>

        <div class="h-12 w-12 bg-gray-200 flex justify-center items-center text-gray-600">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokewidth="{1.5}"
            stroke="currentColor" classname="w-6 h-6">
            <path strokelinecap="round" strokelinejoin="round"

          <p class="text-neutral-500 font-semibold">Meeting with my accountant</p>

      <div class="flex">

          <p class="text-neutral-500 font-semibold">Do the groceries</p>

      <button class="h-16 w-16 bg-cyan-400 rounded-tl-full absolute bottom-0 right-0">

      </button>

</html>
