<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="container">

        <div class="sign-up-form">
            <h1 class="sign-up-title">Join the community</h1>
            <h4 class="sign-up-subtitle">Take your art to the next level. Get it seen by millions of people</h4>
            <button class="btn facebook">Join with facebook</button>
            <p class="or">Or</p>
            <div class="input-group">
                <input type="text" class="input" placeholder="First name">
                <input type="text" class="input" placeholder="Last-name">
            </div>
            <input type="text" class="input" placeholder="Email">
            <input type="text" class="input" placeholder="Password">
            <button class="btn create">Create New Account</button>
            <p class="service-terms">By joining, you agree to our <a href="#" class="terms">Terms of Service and Privacy Policy</a> </p>
        </div>
		
    </div>
            
</body>
</html>
