<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Graph made with css</title>
  </head>

  <body>
    <div class="container overflow-hidden">
      <div class="stats-container">
        <div class="stats impressions">Impressions<span>383</span></div>
        <div class="stats rate">Click-through rate<span>9.1%</span></div>
        <div class="stats views">Views<span>97</span></div>
        <div class="stats unique-views">Unique views<span>54</span></div>
      </div>

      <canvas
        class="p-10"
        id="chartLine"
        width="900"
        height="183"
        style="
          display: block;
          box-sizing: border-box;
          height: 183px;
          width: 900px;
        "
      ></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const chartLine = new Chart(document.getElementById("chartLine"), {
        type: "line",
        data: {
          labels: [
            40, 56, 114, 121, 140, 150, 166, 286, 300, 318, 332, 362, 377, 433,
            456, 476, 488, 498, 522, 528, 538, 553, 575, 589, 626, 669, 704,
            751, 782, 827, 859, 862, 879, 886, 898, 910, 940, 964, 992,
          ],
          datasets: [
            {
              label: "Fri, Apr 10, 7:51 PM",
              data: [
                0, 220, 95, 160, 73, 80, 30, 170, 40, 95, 40, 195, 135, 160, 55,
                200, 10, 80, 10, 0, 60, 135, 75, 200, 20, 205, 0, 100, 10, 150,
                80, 120, 50, 60, 0, 120, 0, 20, 0,
              ],
              borderWidth: 2,
              borderColor: "#6666ff",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 225,
              ticks: {
                count: 4,
                callback: function (value) {
                  return `${value}%`;
                },
              },
            },
            x: {
              type: "linear",
              beginAtZero: 0,
              min: 0,
              max: 996,
              ticks: {
                count: 7,
              },
            },
          },
          plugins: {
            tooltip: {
              callbacks: {
                title: function () {
                  return `Fri, Apr10, 7:51 PM`;
                },
                label: function (context) {
                  let label = context.dataset.data[context.dataIndex] || "";
                  return `${label}%`;
                },
              },
              displayColors: false,
              caretSize: 0,
              backgroundColor: "#100F4B",
            },
            legend: {
              display: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
