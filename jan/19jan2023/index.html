<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
 
    <title>profile-popup</title>
</head>
<body>
    <div class="container">
        <div class="tooltip-container">
            <div class="tooltip tooltip-light">
            <div class="owner-box">
                <div class="owner-img"></div>
                <div class="owner-details">
                    <h1 class="owner-name">Nora Sanders</h1>
                    <p class="owner-job">UX Designer <a href="#" class="job">@Google</a></p>
                </div>
            </div>
            <button class="btn">Message</button>
            </div>
            <div class="tooltip-img"></div>
        </div>
        <div class="tooltip-container">
            <div class="tooltip tooltip-dark">
                <div class="owner-box">
                    <div class="owner-img"></div>
                    <div class="owner-details">
                        <h1 class="owner-name">Nora Sanders</h1>
                        <p class="owner-job">UX Designer <a href="#" class="job">@Google</a></p>
                    </div>
                </div>
                <button class="btn">Message</button>
            </div>
            <button class="tooltip-img"></button>
        </div>
        
    </div>
</body>
</html>
