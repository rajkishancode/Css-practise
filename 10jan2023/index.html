<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c9e0256b33.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Pagination</title>
  </head>
  <body>
    <main class="container">
      <section class="top">
        <div class="pagination-wrapper">
          <button
            class="btn ml-85"
            style="background-color: #10182f; color: #fff"
          >
            1
          </button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn three-dot-btn">...</button>
          <button class="btn right-arrow-btn">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
        <div class="pagination-wrapper">
          <button class="btn right-arrow-btn">
            <i class="fa-solid fa-chevron-left fa-sm"></i>
          </button>
          <button class="btn">1</button>
          <button class="btn" style="background-color: #10182f; color: #fff">
            2
          </button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn three-dot-btn">...</button>
          <button class="btn right-arrow-btn">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
      </section>

      <section class="middle">
        <div class="pagination-wrapper">
          <button
            class="ml-85 btn-circle"
            style="background-color: #10182f; color: #fff"
          >
            1
          </button>
          <button class="btn-circle">2</button>
          <button class="btn-circle">3</button>
          <button class="btn-circle three-dot-btn-circle">...</button>
          <button class="btn-circle">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
        <div class="pagination-wrapper">
          <button class="btn-circle">
            <i class="fa-solid fa-chevron-left fa-sm"></i>
          </button>
          <button class="btn-circle">1</button>
          <button class="btn" style="background-color: #10182f; color: #fff">
            2
          </button>
          <button class="btn-circle">3</button>
          <button class="btn-circle">4</button>
          <button class="btn-circle three-dot-btn-circle">...</button>
          <button class="btn-circle">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
      </section>

      <section class="bottom">
        <div class="pagination-wrapper">
          <button
            class="ml-85 btn-circle"
            style="background-color: #10182f; color: #fff"
          >
            1
          </button>
          <button class="btn-circle border-none">2</button>
          <button class="btn-circle border-none">3</button>
          <button class="btn-circle border-none">1</button>
          <button class="btn-circle border-none">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
        <div class="pagination-wrapper">
          <button class="btn-circle border-none">
            <i class="fa-solid fa-chevron-left fa-sm"></i>
          </button>
          <button class="btn-circle border-none">1</button>
          <button class="btn" style="background-color: #10182f; color: #fff">
            2
          </button>
          <button class="btn-circle border-none">3</button>
          <button class="btn-circle border-none">4</button>
          <button class="btn-circle border-none">1</button>
          <button class="btn-circle border-none">
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
