        sortItemsNames: ["Sortati dupa data", "Sortați alfabetic"],
        searchLabelName: "Căutare",
        importButtonName: "Importă-ți datele",
        linksNames: ["Despre", "Confidențialitate", "Termeni", "Software-uri și Licențe"],
        selectedLanguageName: "Română",
        languagesListNames: ["Engleză", "Polonez", "Spaniolă", "Română"]
    }
};

const allLinks = document.querySelectorAll('a');
const sortBtn = document.querySelector('.sort_btn');
const sortOptionsElement = document.querySelector('.sort_options');
const sortOptionsItems = document.querySelectorAll('.sort_options li');
const selectedLangElement = document.querySelector('.selected_lang');
const langElement = document.querySelector('.lang');
const langListElement = document.querySelector('.lang_list');
const langListElements = document.querySelectorAll('.lang_list li');
const themeToggleButton = document.querySelector('.theme_btn');

let selectedSortType = undefined;

const showHideSortOptions = () => {
    if (sortOptionsElement.classList.contains('hidden')) {
        sortOptionsElement.classList.remove('hidden');
    } else {
        sortOptionsElement.classList.add('onhidden');
        setTimeout(() => {
            sortOptionsElement.classList.add('hidden');
            sortOptionsElement.classList.remove('onhidden');
        }, 460);
    }
    sortBtn.classList.toggle('active');
}

const selectSortOption = option => {
    sortBtn.querySelector('span').textContent = option.dataset.sort;
    sortOptionsElement.classList.add('onhidden');
    setTimeout(() => {
        document.querySelector('.sort_options').classList.add('hidden');
        document.querySelector('.sort_options').classList.remove('onhidden');
    }, 460);
    sortBtn.classList.remove('active');
}

const showHideLangList = () => {
    if (langListElement.classList.contains('hidden')) {
        langListElement.classList.remove('hidden');
    } else {
        langListElement.classList.add('onhidden');
        setTimeout(() => {
            langListElement.classList.add('hidden');
            langListElement.classList.remove('onhidden');
        }, 460);
    }
    langElement.classList.toggle('active');
}

const translatePage = lang => {
    const buttonsSpanElements = document.querySelectorAll('.button_area > span');
    const selectedSortingElement = document.querySelector('.selected_sorting');
    const searchInput = document.querySelector('input[type="search"]');
    const searchButton = document.querySelector('.search_btn');
    const importButtonSpanElement = document.querySelector('.import_btn span');
    const linksElements = document.querySelectorAll('.links li a');

    buttonsSpanElements.forEach((el, index) => {
        el.textContent = TRANSLATIONS[lang].buttonsElementsNames[index];
    });

    selectedSortingElement.textContent = TRANSLATIONS[lang].sortSelectedNameDefault;

    if (selectedSortType === 'date') {
        selectedSortingElement.textContent = TRANSLATIONS[lang].sortSelectedNames[0];
    }

    if (selectedSortType === 'alphabetically') {
        selectedSortingElement.textContent = TRANSLATIONS[lang].sortSelectedNames[1];
    } 

    sortOptionsItems.forEach((el, index) => {
        el.querySelector('span').textContent = TRANSLATIONS[lang].sortItemsNames[index];
        el.setAttribute('data-sort', TRANSLATIONS[lang].sortSelectedNames[index]);
    });

    searchInput.setAttribute('placeholder', TRANSLATIONS[lang].searchLabelName);
    searchButton.textContent = TRANSLATIONS[lang].searchLabelName;

    importButtonSpanElement.textContent = TRANSLATIONS[lang].importButtonName;

    linksElements.forEach((el, index) => {
        el.textContent = TRANSLATIONS[lang].linksNames[index];
    });

    langListElements.forEach((el, index) => {
        el.textContent = TRANSLATIONS[lang].languagesListNames[index];
    });

    selectedLangElement.textContent = TRANSLATIONS[lang].selectedLanguageName;
}

const selectLang = lang => {
    selectedLangElement.textContent = lang;
    selectedLangElement.dataset.selectedLang = lang;
    localStorage.setItem('bgt_lang', lang);
    translatePage(selectedLangElement.dataset.selectedLang);
}

const toggleTheme = () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
        localStorage.setItem('bgt_theme', 'dark');
    } else {
        localStorage.setItem('bgt_theme', 'light');
    }
}

const loadThemeFromLS = () => {
    if (localStorage.getItem('bgt_theme') === null) {
        loadThemeViaPrefersScheme();
    }
    if (localStorage.getItem('bgt_theme') === 'dark') {
        document.body.classList.add('dark');
    }
}

const loadThemeViaPrefersScheme = () => {
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
        localStorage.setItem('bgt_theme', 'dark');
    } else {
        document.body.classList.remove('dark');
        localStorage.setItem('bgt_theme', 'light');
    }
}

sortBtn.addEventListener('click', showHideSortOptions);

langElement.addEventListener('click', showHideLangList);

sortOptionsItems.forEach(el => {
    el.addEventListener('click', () => {
        selectSortOption(el);
        selectedSortType = el.dataset.sortType;
    })
})

langListElements.forEach(el => {
    el.addEventListener('click', () => {
        selectLang(el.dataset.lang);
    });
});

themeToggleButton.addEventListener('click', toggleTheme);

allLinks.forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
    })
});

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', loadThemeViaPrefersScheme);

window.addEventListener('DOMContentLoaded', () => {
    loadThemeFromLS();
    selectLang(localStorage.getItem('bgt_lang') || 'english')
});
