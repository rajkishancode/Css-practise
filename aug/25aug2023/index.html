            <script>const hr1 = document.getElementById("hr1");
const hr2 = document.getElementById("hr2");
const min1 = document.getElementById("min1");
const min2 = document.getElementById("min2");
const sec1 = document.getElementById("sec1");
const sec2 = document.getElementById("sec2");

let hours = 24;
let minutes = 59;
let seconds = 59;

function updateTimer() {
    sec2.textContent = seconds % 10;
    sec1.textContent = Math.floor(seconds / 10);
    min2.textContent = minutes % 10;
    min1.textContent = Math.floor(minutes / 10);
    hr2.textContent = hours % 10;
    hr1.textContent = Math.floor(hours / 10);
}

function startCountdown() {
    updateTimer();
    const interval = setInterval(() => {
        if (seconds > 0) {
            seconds--;
        } else {
            if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else {
                if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                } else {
                    clearInterval(interval);
                    // Countdown finished
                }
            }
        }
        updateTimer();
    }, 1000);
}

startCountdown();</script>
