<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Team page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card-image"
          src="https://i.postimg.cc/zGtXBPQ1/1.png"
          alt="picture of a man with specs"
        />

        <section class="card-content">
          <h3>Bill Alvarado</h3>
          <h4>Digital product designer</h4>
          <h5>Previously</h5>
          <img
            class="company-logo"
            src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
            alt="google-logo"
          />
        </section>
      </div>

      <div class="card">
        <img
          class="card-image"
          src="https://i.postimg.cc/CMcvc3z8/2.png"
          alt="picture of a man in suit"
        />

        <section class="card-content">
          <h3>Jon Copeland</h3>
          <h4>Software architect</h4>
          <h5>Previously</h5>
          <span class="uber-icon"></span>
        </section>
      </div>

      <div class="card">
        <img
          class="card-image"
          src="https://i.postimg.cc/qqm6Tc9J/3.png"
          alt="picture of a man with specs"
        />

        <section class="card-content">
          <h3>Leo Harvey</h3>
          <h4>Product assistant</h4>
          <h5>Previously</h5>
          <img
            src="https://i.postimg.cc/1RbLgRHh/intercom.png"
            alt="google logo"
            class="prev-company"
          />
        </section>
      </div>

      <div class="card plus">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-plus"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
        <p class="add-more">Add more</p>
      </div>
    </div>
  </body>
</html>
