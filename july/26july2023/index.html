    <main>
        <div class="container">
            <div class="card">
                <h2>Days</h2>
                <form action="" class="days">
                    <div class="form-item">
                       <input type="checkbox" id="monday" value="Monday">
                        <label for="monday">Monday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="tuesday" value="Tuesday">
                        <label for="tuesday">Tuesday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="wednesday" value="Wednesday">
                        <label for="wednesday">Wednesday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="thursday" value="Thursday">
                        <label for="thursday">Thursday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="friday" value="Friday">
                        <label for="friday">Friday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="saturday" value="Saturday">
                        <label for="saturday">Saturday</label>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="sunday" value="Sunday">
                        <label for="sunday">Sunday</label>
                    </div>
                   
                </form>
                <button class="filters">Remove all filters</button>
            </div>
            <div class="card">
                <div class="settings-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"></path>
                    </svg>
                    <h1>Settings</h1>

                </div>
                <div class="smart-sorting">
                    <label for="sorting">Smart sorting</label>
                    <input type="checkbox" id="sorting" value="Smart sorting">
                    
                </div>

                <div class="toggle-theme">
                    <div class="toggle-theme-show">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z">
                            </path>
                        </svg>
                        <p>
                            Toogle Theme
                        </p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z">
                            </path>
                        </svg>
                    
                    
                    </div>
                    <div class="toggle-theme-hidden-menu hidden">
                        <p>Light</p>
                        <p>Dark</p>
                    </div>
                
                </div>
                <div class="choose-languages">
                    <div class="choose-languages-show">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 4H6V2H4v18H3v2h4v-2H6v-5h13a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1zm-1 9H6V6h12v7z"></path>
                        </svg>
                        <p>
                            Choose languages
                        </p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z">
                            </path>
                        </svg>
                        

                    </div>
                    <div class="choose-languages-hidden-menu hidden">
                        <p>English</p>
                        <p>Spanish</p>
                    </div>
                </div>

                
            </div>
            <div class="card">
                <div class="all-types">
                    <div class="all-types-show">
                        <p>All types</p>
                        <svg class="rotate" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
                        </svg>
                    </div>
                    <div class="all-types-hidden-menu hidden">
                        <div class="form-item">
                            <input type="checkbox" id="product" value="Product Discovery">
                            <label for="product">Product Discovery</label>
                        </div>
                         <div class="form-item">
                            <input type="checkbox" id="software" value="Software">
                            <label for="software">Software</label>
                        </div>
                        <div class="form-item">
                            <input type="checkbox" id="service" value="Service Management">
                            <label for="service">Service Management</label>
                        </div>
                        <div class="form-item">
                            <input type="checkbox" id="business" value="Business">
                            <label for="business">Business</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
