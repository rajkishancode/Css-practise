<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <meta name="description" content="Daily projects to improve your coding skills!">
    <meta name="title" content="iCodeThis">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&amp;display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="screen-operation">36 + 9 +</p>
            <p class="screen-result">45</p>
        </div>
        <div class="grid">
            <p class="item op item-text ">CE</p>
            <p class="item op item-text">C</p>
            <p class="item op item-text">
                <i class="bx bxs-tag-x"></i>
            </p>
            <p class="item op">÷</p>
            <p class="item num">7</p>
            <p class="item num">8</p>
            <p class="item num">9</p>
            <p class="item op">×</p>
            <p class="item num">4</p>
            <p class="item num">5</p>
            <p class="item num">6</p>
            <p class="item op">−</p>
            <p class="item num">1</p>
            <p class="item num">2</p>
            <p class="item num">3</p>
            <p class="item op">+</p>
            <p class="item num">±</p>
            <p class="item num">0</p>
            <p class="item num">∙</p>
            <p class="item eq">=</p>
        </div>
    </div>
</body>
</html>
