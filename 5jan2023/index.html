<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
     <script
      src="https://kit.fontawesome.com/ba96b2b1ef.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
      <h2 class="title">Enter your password</h2>
      <img
        class="avatar"
        src="https://i.postimg.cc/wM4prQQ2/Screenshot-2023-01-01-184751.png"
      />
      <p class="job">Business account</p>
      <p class="name">Sarah Bills</p>

      <p class="psw-title">Password</p>
      <i class="far fa-lock psw-icon"></i>
      <input
        type="password"
        class="psw-input"
        placeholder="Enter your password"
      />
      <i id="psw-eye" class="fas fa-eye"></i>
      <br /><br />
      <input type="checkbox" name="switch" id="switch" />
      <label for="switch"></label>
      <p class="switch-txt">Stay signed in</p>
      <div class="continue-btn">Continue</div>
      <a class="reset-href" href="javascript:void(0)">Reset password</a>
    </div>
  </body>
</html>
