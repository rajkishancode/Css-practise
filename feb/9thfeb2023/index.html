<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">

        <section class="profile-picture">
            <img src="https://i.postimg.cc/HL2mrF3j/song-card.png" alt="boy with spectacles">

        <section class="song-details">
            <h2 class="artist-name">Albin Lee Meldau</h2>

        <section class="play-button">

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play-filled icon-shadow" width="34" height="34" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M7 4v16l13 -8z" fill="currentColor"></path>
            </svg>
          </button>

        </section>
    </div>
