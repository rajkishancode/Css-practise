<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>search-bar</title>
</head>
<body>
     <div class="container">
        <!-- input type search -->
        <div class="container-input">
            <input type="search" class="input" placeholder="Enter your search here">
            <!-- GO button -->
            <div class="btn-wrapper">
                <button class="btn">GO</button>
                <div class="layer"></div>
                <div class="layer-two"></div>
            </div>
        </div>
        <!-- filters -->
        <div class="filters-container">
            <select name="" id="filters" class="filters">
          <option value="one">Filters</option>
          <option value="two">Filter Two</option>
          <option value="three">Filter Three</option>
        </select>
        </div>
    </div>
</body>
</html>
