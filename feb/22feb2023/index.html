<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>



    <div class="container">




        <div class="container-over-img">

            <!-- TOP ROW -->
            <div class="top-row">
                <!-- Connection container - LEFT -->

                <div class="connection-container-left">
                    <div class="signal">
                        <div class="signal-circle bg-white"></div>
                        <div class="signal-circle bg-white"></div>
                        <div class="signal-circle"></div>
                        <div class="signal-circle"></div>
                        <div class="signal-circle"></div>
                    </div>
                    <span class="ee-text">EE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 18l.01 0"></path>
                        <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                        <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                        <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
                    </svg>
                </div>




                <!-- CLOCK - center -->

                <div class="clock-center">

                    08:16 am
                </div>

                <!-- Battery - right -->

                <div class="battery-right">
                    <span class="battery-percent">72%</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-battery-3" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M6 7h11a2 2 0 0 1 2 2v.5a.5 .5 0 0 0 .5 .5a.5 .5 0 0 1 .5 .5v3a.5 .5 0 0 1 -.5 .5a.5 .5 0 0 0 -.5 .5v.5a2 2 0 0 1 -2 2h-11a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2">
                        </path>
                        <path d="M7 10l0 4"></path>
                        <path d="M10 10l0 4"></path>
                        <path d="M13 10l0 4"></path>
                    </svg>
                </div>
            </div>





            <!-- LOCATION -->

            <div class="location">

                <small class="country-name">EDINBURGH, SCOTLAND</small>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down chevron-down"
                    width="34" height="34" viewBox="0 0 24 24" stroke-width="2.5" stroke="white" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 9l6 6l6 -6"></path>
                </svg>
            </div>



            <!-- Temperature -->

            <div class="temperature">



                <span class="temperature-number">8
                    <span class="temperature-degree">Â°</span>
                </span>
                <span class="temperature-type">sunny</span>
            </div>


            <!-- Swipe through locations - container -->

            <div class="swipe-through-location">


                <div class="swipe-dot"></div>
                <div class="swipe-dot"></div>
                <div class="swipe-dot"></div>
                <div class="swipe-dot"></div>

            </div>
        </div>

















        <!-- Weather forecast by days -->

        <div class="weather-forecast-by-days">


            <div class="day-of-week">
                <span>Sunday</span>
                <div class="climates">
                    <span class="font-bold">18</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300754.png"  alt="" class="img-cloud">
                </div>
            </div>
            <div class="day-of-week">
                <span>Monday</span>
                <div class="climates">
                    <span class="font-bold">20</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300754.png"  alt="" class="img-cloud">
                </div>
            </div>
            <div class="day-of-week">
                <span>Tuesday</span>
                <div class="climates">
                    <span class="font-bold">20</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300754.png"  alt="" class="img-cloud">
                </div>
            </div>
            <div class="day-of-week">
                <span>Wednesday</span>
                <div class="climates">
                    <span class="font-bold">17</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300754.png"  alt="" class="img-cloud">
                </div>
            </div>
            <div class="day-of-week">
                <span>Thursday</span>
                <div class="climates">
                    <span class="font-bold">15</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300754.png"  alt="" class="img-cloud">
                </div>
            </div>
          
        </div>



        <!-- Add location container -->

        <div class="location-container">
            <div class="add-location">

            
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 5l0 14"></path>
                <path d="M5 12l14 0"></path>
             </svg>
                <small>Add location</small>
            </div>
        </div>

    </div>

</body>

</html>
