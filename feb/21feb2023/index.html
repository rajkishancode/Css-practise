<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>user_select</title>
</head>

<body>
    <main>
        <h1>Who is playing now?</h1>



        <section class="users">

            <div class="user">
                <img src="https://i.postimg.cc/RFHy36Wc/Screenshot-2023-02-22-102408.png" alt="user-1">
                <p class="user-name">tika-m</p>
            </div>


            <div class="user">
                <img src="https://i.postimg.cc/QMPvxkd8/Screenshot-2023-02-22-102423.png" alt="user-1">
                <p class="user-name">garlic-naan</p>
            </div>

            <div class="user">
                <span class="plus-icon"><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-circle-plus" width="40" height="40" viewBox="0 0 24 24"
                        stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M9 12l6 0"></path>
                        <path d="M12 9l0 6"></path>
                    </svg></span>
                <p class="user-name add-user">Add user</p>
            </div>


        </section>



        <div>
            <button class="manage-btn">Manage users</button>
        </div>
    </main>
</body>

</html>
