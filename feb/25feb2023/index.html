<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>countdown</title>
</head>

<body>
    <main class="container">
        <h1>Until new beginnings</h1>
        <div class="date">
            <div class="date-time">
                <p class="day-number">2</p>
                <p class="day-text">months</p>
            </div>
            <div class="date-time">
                <p class="day-number">3</p>
                <p class="day-text">days</p>
            </div>
            <div class="date-time">
                <p class="day-number">9</p>
                <p class="day-text">hours</p>
            </div>
            <div class="date-time">
                <p class="day-number">58</p>
                <p class="day-text">minutes</p>
            </div>
            <div class="date-time">
                <p class="day-number">16</p>
                <p class="day-text">seconds</p>
            </div>
        </div>
        <img src="https://i.postimg.cc/rm4xCsKZ/mountain.png" alt="" class="footer-image">
    </main>
</body>

</html>
