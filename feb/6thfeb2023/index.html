<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>music-player</title>
</head>
<body>
    <div class="container">

        <main class="player-box">

            <header class="header">

                <button class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M4 6l16 0"></path>
              <path d="M4 12l16 0"></path>
              <path d="M4 18l16 0"></path>
            </svg>
                </button>

                <div class="song-box">
                 <h4 class="song-sub-heading">playing now</h4>
                 <h1 class="song-current-title">Someone Lived This</h1>
                <span class="song-author">- Hans Zimmer -</span>
                </div>

                <button class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-text-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M19 10h-14"></path>
              <path d="M5 6h14"></path>
              <path d="M14 14h-9"></path>
              <path d="M5 18h6"></path>
              <path d="M18 15v6"></path>
              <path d="M15 18h6"></path>
            </svg>
                </button>
            </header>


            <section class="hero-section">
                <div class="hero-img"></div>
            </section>


            <section class="player">
                <div class="player-timeline">
                    <div class="player-progress"></div>
                </div>
                <div class="timer"></div>
            </section>
        </main>



    </div>
</body>
</html>
