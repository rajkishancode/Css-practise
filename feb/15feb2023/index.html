<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet" />
    <title>color_generator</title>
</head>

<body>
    <div class="container">
        <div> <button class="color-btn">Color #F9ACA7 copied to your clipboard</button>
        </div>
        <h1 class="palette-heading">Color palette generator</h2>
            <section class="palettes-container">
                <div class="palette">
                    <section class="color-sample sample-color-1"></section>
                    <h2 class="color-code">#EEEDF0</h2>
                </div>
                <div class="palette">
                    <section class="color-sample sample-color-2"></section>
                    <h2 class="color-code">#A1B5C1</h2>
                </div>
                <div class="palette">
                    <section class="color-sample sample-color-3"></section>
                    <h2 class="color-code">#F9ACA7</h2>
                </div>
                <div class="palette">
                    <section class="color-sample sample-color-4"></section>
                    <h2 class="color-code">#68747D</h2>
                </div>
                <div class="palette">
                    <section class="color-sample sample-color-5"></section>
                    <h2 class="color-code">#CF365F</h2>
                </div>

            </section>
            <div class="generate-palette"><button class="generate-btn">Generate palette</button>
                <p class="instructions">Or just press "Spacebar" to generate new palettes.</p>
            </div>

            <div><button class="copy-btn">Click to copy individual color . Press "C" to copy palette</button></div>

    </div>
</body>

</html>
