<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>account_popup</title>
</head>

<body>
    <main>


        <div class="card">

            <div class="user">
                <img src="https://xsgames.co/randomusers/avatar.php?g=female" alt="" class="avatar">
                <div class="user-details">
                    <h2 class="user-name">Annie Ingram</h2>
                    <p class="user-id">@anngram</p>
                </div>
                <span class="check-mark"><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-check" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l5 5l10 -10"></path>
                    </svg>
                </span>
            </div>

            <div class="connect-account">
                <span class="plus-sign">+</span>
                <span class="connect-text">Connect other account</span>
            </div>

            <hr class="line">

            <div class="icons">


                <div class="support icon-single">
                    <span class="support-icon"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-lifebuoy" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                            <path d="M15 15l3.35 3.35"></path>
                            <path d="M9 15l-3.35 3.35"></path>
                            <path d="M5.65 5.65l3.35 3.35"></path>
                            <path d="M18.35 5.65l-3.35 3.35"></path>
                        </svg></span>
                    <p class="support-text">Support</p>
                </div>


                <div class="setting icon-single">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z">
                        </path>
                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    </svg>
                    <p class="logout-text">Setting</p>
                </div>


                <div class="upgrade icon-single">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                        </path>
                    </svg>
                    <p class="upgrade-text">Upgrade</p>
                </div>


                <div class="logout icon-single">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2">
                        </path>
                        <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
                    </svg>
                    <p class="logout-text">Log out</p>
                </div>


            </div>

        </div>

        <div class="user-box">
            <div class="user">
                <img src="https://xsgames.co/randomusers/avatar.php?g=female" alt="" class="avatar">
                <div class="user-details">
                    <h2 class="user-name">Annie Ingram</h2>
                    <p class="user-id">@anngram</p>
                </div>

            </div>

        </div>




    </main>
</body>

</html>
