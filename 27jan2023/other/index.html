<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="mortage">
            <h1 class="mortage-title">Mortage calculator</h1>
            <div class="variate-box">
                <div class="variate">
                    <div class="details">
                        <div class="details-title">Purchase price:</div>
                        <span class="details-price">$450,000</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="variate">
                    <div class="details">
                        <div class="details-title">Equity:</div>
                        <span class="details-price">$135,000</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="variate">
                    <div class="details">
                        <div class="details-title">Repayment time:</div>
                        <span class="details-price">25 years</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="result-box">
                <div class="result">
                    <div class="result-title">Loan amount</div>
                    <div class="result-amount">$315,000</div>
                </div>
                <div class="result">
                    <div class="result-title">Loan amount</div>
                    <div class="result-amount">$315,000</div>
                    <div class="result-details">2.10% eff./2.4% nrom. Interest</div>
                </div>
            </div>
            <button class="btn">Get a mortgage quote</button>
        </div>
    </div>
</body>

</html>
