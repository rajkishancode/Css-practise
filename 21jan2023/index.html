<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Sign in Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Sign in</h1>

            <div class="input-wrapper">
                <label for="username" class="input-label">Username or email</label>
                <input type="text" id="username">
            </div>

            <div class="input-wrapper">
                 <label for="user-password" class="input-label">Password</label>
                <input type="password" id="user-password">
            </div>
                                 
            <div class="sign-in-wrapper">
                <button class="btn">Sign in</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            
            <div class="signup-wrapper">
            <p class="sign-up-description">Don't have an account?</p>
            <a href="#" class="sign-up-link">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
